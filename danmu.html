<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>bullet-screen</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/danmu.js"></script>
    <link rel="stylesheet" href="css/danmu.css">
    <script>
        $(document).ready(function () {
            $('.send').click(function () {
                $.bulletScreen.send($('#bullet-text').val(), $('.container'));
                $('#bullet-text').val("");
            });
            $('.close').click(function () {
                $.bulletScreen.clear($('.container'));
            });
            $('#bullet-text').keyup(function (e) {
                if (e.keyCode == 13) {
                    $.bulletScreen.send($('#bullet-text').val(), $('.container'));
                    $('#bullet-text').val("");
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">

    </div>
    <div class="menu-bar">
        <input type="text" placeholder="弹幕内容" id="bullet-text" /><br>
        <span class="btn send">发送弹幕</span>
        <span class="btn close">清屏</span>
    </div>
</body>

</html>
